<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Warang+Citi&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Reviews</h1>
    <div id="display-errors">
        <ul id="error-list"></ul>
    </div>
    <div id="add-game-form">
        <form>
            <label for="title">Game Title:</label>
            <input id="title" type="text">
            <br>
    
            <label for="price">Game Price:</label>
            <input id="price" type="text">
            <br>
    
            <label for="rating">Your Rating:</label>
            <select id="rating">
                <option value="">Select your rating</option>
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Stars</option>
            </select>
            <br>
    
            <label for="release-date">Release Date:</label>
            <input id="release-date" type="text">
            
            <input id="add-game" type="button" value="Add Game">
        </form>
    </div>
    <div id="display-games"></div>

    <script src="js/main.js"></script>
</body>
</html>
